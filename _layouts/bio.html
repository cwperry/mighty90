---
layout: default
---

<div class="bio-content">
  <h1>
    {{ page.title }}
  </h1>
  <div class="bio-description">{{ page.description }}</div>
  {% if page.division %}
    <div class="bio-division">{{ page.division }}</div>
  {% endif %}
  {% if page.contribution %}
    <div class="bio-contribution">{{ page.contribution }}</div>
  {% endif %}  
  <article>
    {{ content }}
  </article>
</div>
